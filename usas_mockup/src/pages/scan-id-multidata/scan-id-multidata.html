<ion-header>

    <ion-navbar>
      <ion-title>QR Student Detail</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>

    <div>{{this.basic_items}}</div>
  
    <ion-grid no-padding *ngFor="let item of basic_items">
      <ion-row>
        <ion-col text-center>
          <img class="profile-image" [src]="item.stud_photo" >
        </ion-col>
      </ion-row>
      <!-- Ruang Info Basic -->
      <br>
      <ion-row>
        <br>
        <ion-grid class="bio_info" no-padding>
          <ion-row>
            <ion-col col-3>
              <b>Nama</b>
            </ion-col>
            <ion-col>
              {{item.stud_name}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-3>
              <b>No.KP</b>
            </ion-col>
            <ion-col>
              {{item.stud_kp}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-row>
  
      <div>
        <!-- Ruang Maklumat Pembelajaran -->
        <ion-row>
          <div class="bio_title">
            <b>Maklumat Akademik</b>
          </div>
          <ion-grid class="bio_info" no-padding>
            <ion-row>
              <ion-col col-3>
                <b>Program</b>
              </ion-col>
              <ion-col>
                {{item.stud_course}}
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-3>
                <b>No. Matrik</b>
              </ion-col>
              <ion-col>
                {{this.qr_scan}}
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-3>
                <b>Penaja</b>
              </ion-col>
              <ion-col>
                {{item.stud_sponsor}}
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-3>
                <b>DPM</b>
              </ion-col>
              <ion-col>
                {{item.stud_hostel_no}}
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-row>
      </div>
    </ion-grid>
  
  </ion-content>
